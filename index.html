<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amita&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <button class = "data-converter" data-converter>Fahrenheit</button>
    <div class="card" data-card>
        <div class="search">
            <input type="text" class = "search-bar" id = "search-bar" placeholder = "search" autocomplete="off">
            <button class = "search-button" id = "search-button"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><style>svg{fill:#ffffff}</style><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg></button>
        </div>
        <div class="city" data-city></div>
        <div class="temperature" data-temperature></div>
        <div class="description">
            <img src = "//cdn.weatherapi.com/weather/64x64/day/122.png" alt = "" class = "icon" data-icon>
            <div class="description-text" data-description-text>Cludy</div>
        </div>
        <div class="humidity" data-humidity></div>
        <div class="wind-speed" data-wind-speed></div>
    </div>
    
</body>
</html>
